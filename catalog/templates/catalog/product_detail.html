{% extends 'catalog/base.html' %}

{% block title %}Описание продукта{% endblock %}

{% block content %}

   <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{product_name}} </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ {{product_price}}</h1>
                    <p class="card-text">{{product_descr}}</p>

                    <img src=/media/{{product_img}} class="img-thumbnail">
                    <h6 class="font-weight-normal">Категория: {{product_cat}} </h6>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
