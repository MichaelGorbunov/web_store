{% extends 'catalog/base.html' %}

{% block title %}Описание продукта{% endblock %}

{% block content %}

   <div class="row text-center">
        <div class="col-6 ">
            <div class="card mb-4 box-shadow start-50">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{product.name}} </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ {{product.price}}</h1>
                    <p class="card-text">{{product.description}}</p>

                    <img src=/media/{{product.photo}} class="img-thumbnail">
                    <h6 class="font-weight-normal">Категория: {{product.category.name}} </h6>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
