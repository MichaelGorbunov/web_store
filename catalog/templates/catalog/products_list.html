{% extends 'catalog/base.html' %}

{% block title %}Каталог продуктов{% endblock %}

{% block content %}
<div class="row text-center">
    {% for product in products %}
        <div class="col-3">

            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{product.name}} </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ {{product.price}}</h1>
                    <p class="card-text">{{product.description|truncatechars:100}}</p>

                    <img src=/media/{{product.photo}} class="img-thumbnail">
                    <h6 class="font-weight-normal">Категория: {{product.category}} </h6>

                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>

                </div>
            </div>

        </div>
    {% endfor %}
    </div>
{% endblock %}
