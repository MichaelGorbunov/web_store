<!-- product_form.html -->
{% extends 'catalog/base.html' %}

{% block title %}Добавить/Редактировать категорию{% endblock %}

{% block content %}
{% if object%}
<h4>Редактирование продукта</h4>
{% else %}
<h4>Создание продукта</h4>
{% endif %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:product_mod_list' %}" class="btn btn-secondary">Отмена</a>

</form>
{% endblock %}
